<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="./images/logo_white.svg" alt="Логотип приложения Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/profile_image.svg" alt="Изображение профиля">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/zhangye_danxia.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Цветные скалы Чжанъе Данксиа, Китай</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Алтай</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/meteora_peaks.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Монастырский комплекс Метеоры, Греция</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Карачаево-Черкессия</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Карачаево-Черкессия</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Карачаево-Черкессия</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2021 Mesto Russia</p>
            </footer>
        </main>
    </div>
</div>
</body>
</html>
