<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
<div class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="./images/logo_white.svg" alt="Логотип сервиса Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/profile_image.png" alt="Изображение профиля">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="cards">
                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/zhangye_danxia.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Цветные скалы Чжанъе Данксиа, Китай</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>

                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Алтай</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>

                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/meteora_peaks.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Монастырский комплекс Метеоры, Греция</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>

                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/bagan_myanmar.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Баган, Мьянма</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>

                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/mu_kan_chai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Рисовые террасы в Му Кан Чай, Вьетнам</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>

                <article class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/venice.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Венеция, Италия</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                    <button class="card__button-delete" type="button"></button>
                </article>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2021 Mesto Russia</p>
            </footer>
        </main>

<!--Попап Редактировать профиль-->
        <section class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="SubmitEditProfile">
                        <input class="popup__text popup__text_input_name" type="text" name="EditName" placeholder="Имя" minlength="1" maxlength="25">
                        <input class="popup__text popup__text_input_info" type="text" name="EditInfo" placeholder="О себе" minlength="1" maxlength="30">
                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

<!--Попап Добавить новое место-->
        <section class="popup popup_add-card">
            <div class="popup__container">
                <button class="popup__button-close popup_button-close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup_form-add" name="SubmitAddPlace">
                        <input class="popup__text popup_input_name-place" type="text" name="AddNamePlace" placeholder="Название" minlength="1" maxlength="25">
                        <input class="popup__text popup_input_link" type="text" name="AddLinkPlace" placeholder="Ссылка на картинку" minlength="1">
                        <button class="popup__button-save popup_button-create" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </section>

<!--Попап Развернуть картинку на весь экран-->
        <section class="popup popup_expand">
            <div class="popup__container-expand">
                <img class="popup__img-expand" alt="Изображение">
                <h2 class="popup__name-expand"></h2>
                <button class="popup__button-close popup__button-close-expand" type="button"></button>
            </div>
        </section>

<!--Шаблон новой карточки-->
        <template id="newcard">
            <article class="card">
                <div class="card__photo-box">
                    <img class="card__photo" alt="Фотография">
                </div>
                <div class="card__name">
                    <h2 class="card__text"></h2>
                    <button class="card__button-like" type="button"></button>
                </div>
                <button class="card__button-delete" type="button"></button>
            </article>
        </template>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
