<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="content"><header class="header"><img class="header__logo" src="0551dd386b8bf3f3477f.svg" alt="Логотип сервиса Место"></header><main><section class="profile"><div class="profile__box"><div class="profile__avatar-edit"><img class="profile__image" alt="Изображение профиля"></div><div class="profile__info"><div class="profile__name-box"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__text"></p></div></div><button class="profile__button-add" type="button"></button></section><section class="cards"></section><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer></main><div class="popup"><div class="popup__container"><button class="popup__button-close" type="button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="SubmitEditProfile" novalidate><input class="popup__text popup__text_input_name" id="profile-name" name="EditName" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__form-error profile-name-error" id="profile-name-error">Вы пропустили это поле.</span> <input class="popup__text popup__text_input_info" id="profile-info" name="EditInfo" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__form-error profile-info-error" id="profile-info-error">Вы пропустили это поле.</span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__button-close popup__button-close_add-card" type="button"></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="SubmitAddPlace" novalidate><input class="popup__text popup__text_input_name-place" id="new-place" name="AddNamePlace" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__form-error new-place-error" id="new-place-error">Вы пропустили это поле.</span> <input class="popup__text popup__text_input_link" id="new-link" type="url" name="AddLinkPlace" placeholder="Ссылка на картинку" required> <span class="popup__form-error new-link-error" id="new-link-error">Введите адрес сайта.</span> <button class="popup__button-save" type="submit">Создать</button></form></div></div></div><div class="popup popup_expand"><div class="popup__container-expand"><img class="popup__img-expand" alt="Изображение" src="#"><h2 class="popup__name-expand"></h2><button class="popup__button-close popup__button-close-expand" type="button"></button></div></div><div class="popup popup_confirm"><div class="popup__container"><button class="popup__button-close" type="button"></button><div class="popup__content"><form class="popup__form popup__form-confirm" name="confirm" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-save" type="submit">Да</button></form></div></div></div><div class="popup popup_change-avatar"><div class="popup__container"><button class="popup__button-close" type="button"></button><div class="popup__content"><h2 class="popup__title">Обновить аватар?</h2><form class="popup__form popup__form-avatar" name="" novalidate><input class="popup__text link-avatar" id="link-avatar" type="url" name="EditAvatar" placeholder="Ссылка на картинку" required> <span class="popup__form-error link-avatar-error" id="link-avatar-error">Введите адрес сайта.</span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div></div><template id="newcard" class="card-template_type_default"><article class="card"><div class="card__photo-box"><img class="card__photo" alt="Фотография"></div><div class="card__name"><h2 class="card__text"></h2><div class="card__like-container"><button class="card__button-like" type="button"></button><p class="card__counter-like">0</p></div></div><button class="card__button-delete" type="button"></button></article></template></div></div></body></html>
