<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="./images/logo_white.svg" alt="Логотип приложения Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/profile_image.svg" alt="Изображение профиля">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/zhangye_danxia.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Цветные скалы Чжанъе Данксиа, Китай</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/altai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Алтай</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/meteora_peaks.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Монастырский комплекс Метеоры, Греция</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/bagan_myanmar.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Баган, Мьянма</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/mu_kan_chai.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Рисовые террасы в Му Кан Чай, Вьетнам</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__photo-box">
                        <img class="card__photo" src="./images/venice.jpg" alt="Фотография">
                    </div>
                    <div class="card__name">
                        <h2 class="card__text">Венеция, Италия</h2>
                        <button class="card__button-like"></button>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2021 Mesto Russia</p>
            </footer>
        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__button-close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__input">
                        <input type="text" placeholder="Имя" maxlength="25" class="popup__text popup__name">
                        <input type="text" placeholder="О себе" maxlength="30" class="popup__text popup__info">
                        <button class="popup__button-save">Сохранить</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="./scripts/index.js"></script>

    </div>
</div>
</body>
</html>
